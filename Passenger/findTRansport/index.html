          <div class="home-content">

            <form action="#">
              <div class="Find-transport">
                <div class="input-box">
                  <span class="details">Starting Location</span>
                  <input class="location" type="text" placeholder="Enter your Starting Location" required>
              </div>
              <div class="input-box">
                    <span class="details">End Location</span>
                    <input class="location type="text" placeholder="Enter your End Location" required>
              </div>
              <div class="input-box">
                <span class="details">Trip type</span>
                <select name="triptype" class="type">
                  <option class="default" selected disabled value>Select the Trip type</option>
                  <option value="type1">One way</option>
                  <option value="type2">Two way</option>
                </select>
              </div>
              <div class="input-box starting-time hide-input">
                <span class="details">Starting time</span>
                <input class="time" type="time" required>
              </div>
              <div class="input-box ending-time hide-input">
                <span class="details">Ending time</span>
                <input class="time" type="time" required>
              </div>
              <div class="button">
                      <input type="submit" value="Search">
              </div>

              </div>
          </form>

              <!-- Search results will be displayed here -->
          </div>
