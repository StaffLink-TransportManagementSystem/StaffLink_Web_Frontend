<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="vehicleform.css">

        <title>Request Edit</title>
    </head>


    <body>
        <div class="container">
            <div class="title">Change Request</div>
            <form action="#">
                <div class="vehicle-details">
                    <div class="input-box">
                        <span class="details">Request Id</span>
                        <input type="text" class="id" placeholder="Enter request id" readonly>
                        <div class="id-error-message" style="display: none; color: red;"></div>
                    </div>
                    <!-- <div class="input-box">
                        <span class="details">Vehicle No</span>
                        <input type="text" class="vehicleNo" placeholder="Enter vehicle no" readonly>
                        <div class="vehicleNo-error-message" style="display: none; color: red;"></div>
                    </div> -->
                    <div class="input-box">
                        <span class="details">Vehicle No</span>
                        <input type="text" class="vehicleNo" placeholder="Enter vehicle no" readonly>
                        <div class="vehicleNo-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Vehicle Model</span>
                        <input type="text" class="model" placeholder="Enter vehicle Model" readonly>
                        <div class="model-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Vehicle Type</span>
                        <input type="text" class="type" placeholder="Enter vehicle type" readonly>
                        <div class="type-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Amount</span>
                        <input type="text" class="amount" placeholder="Enter Amount" readonly>
                        <div class="amount-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Reservation Starting Date</span>
                        <input type="text" class="startingDate" placeholder="Enter starting date" required>
                        <div class="startingDate-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Ending Date</span>
                        <input type="text" class="endingDate" placeholder="Enter ending date" required>
                        <div class="endingDate-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Status</span>
                        <input type="text" class="status" placeholder="Enter status" readonly>
                        <div class="status-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="input-box" style="display: none;">
                        <span class="details">Passenger Email</span>
                        <input type="text" class="passengerEmail" placeholder="Enter passenger Email" readonly>
                        <div class="passengerEmail-error-message" style="display: none; color: red;"></div>
                    </div>
                    
                    <div class="button">
                    </div>
                    
                </div>
            </form>
            <input type="submit" class="sub" value="update" onclick="updatefunction()">
        </div>
        <script src="request.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
      
              function getPayload(token) {
                return JSON.parse(atob(token.split(".")[1]));
            }
        
            function checkCookie(cName) {
                const name = cName + "=";
                const cDecoded = decodeURIComponent(document.cookie); //to be careful
                const cArr = cDecoded.split("; ");
                let res;
                cArr.forEach((val) => {
                    if (val.indexOf(name) === 0) res = val.substring(name.length);
                });
                return res;
            }
        
            console.log(checkCookie("jwt"))
            const token = checkCookie("jwt");
      
            if(token == null){
              console.log("No Cookie Found");
              window.location.href = "http://127.0.0.1:5558/Passenger/login-register/index.html";
            }
      
            const payload = getPayload(token);
            console.log("Payload",payload);
      
            if (payload.role === "passenger") {
              console.log("Passenger");
            } 
            else if (payload.role === "admin") {
              console.log("Admin");
              window.location.href = "http://127.0.0.1:5558/Admin/dashboard.html";
            }
            else if (payload.role === "owner") {
              console.log("Passenger");
              window.location.href = "http://127.0.0.1:5558/Owner/ownerDashboard.html"
            }
            else if (payload.role === "driver") {
              console.log("Driver");
              window.location.href = "http://127.0.0.1:5558/Driver/dashboard.html";
            }
            else {
              console.log("No Cookie Found");
              window.location.href = "http://127.0.0.1:5558/Passenger/login-register/index.html";
              
            }
            });
          </script>
    </body>
</html>
