<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="complaintform.css">

        <title>Add complaint</title>
    </head>


    <body>
        <div class="container">
            <div class="title">Add Your Complaint</div>
            <form action="#">
                <div class="complaint-details">
                    <div class="input-box">
                        <span class="details"></span>
                        <select class="form-select" id="title" name="title" required>
                            <option value="" disabled selected hidden="">Complaint Type</option>

                            <option value="a">App was not working</option>
                            <option value="b">Taking more time</option>
                            <option value="c">Didn't pick up the bus</option>
                        </select>
                      
                    </div>
                   
                    <div class="input-box">
                        <span class="details">Complain</span>
                        <textarea type="text" class="Complaint textarea" placeholder="Write Your Complaint Here"></textarea>
                    </div>
                  
                    
                    
                </div>
            </form>
            <input type="submit" class="sub" value="Submit" onclick="">
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
      
              function getPayload(token) {
                return JSON.parse(atob(token.split(".")[1]));
            }
        
            function checkCookie(cName) {
                const name = cName + "=";
                const cDecoded = decodeURIComponent(document.cookie); //to be careful
                const cArr = cDecoded.split("; ");
                let res;
                cArr.forEach((val) => {
                    if (val.indexOf(name) === 0) res = val.substring(name.length);
                });
                return res;
            }
        
            console.log(checkCookie("jwt"))
            const token = checkCookie("jwt");
      
            if(token == null){
              console.log("No Cookie Found");
              window.location.href = "http://127.0.0.1:5558/Passenger/login-register/index.html";
            }
      
            const payload = getPayload(token);
            console.log("Payload",payload);
      
            if (payload.role === "passenger") {
              console.log("Passenger");
            } 
            else if (payload.role === "admin") {
              console.log("Admin");
              window.location.href = "http://127.0.0.1:5558/Admin/dashboard.html";
            }
            else if (payload.role === "owner") {
              console.log("Passenger");
              window.location.href = "http://127.0.0.1:5558/Owner/ownerDashboard.html"
            }
            else if (payload.role === "driver") {
              console.log("Driver");
              window.location.href = "http://127.0.0.1:5558/Driver/dashboard.html";
            }
            else {
              console.log("No Cookie Found");
              window.location.href = "http://127.0.0.1:5558/Passenger/login-register/index.html";
              
            }
            });
          </script>
       
    </body>
</html>
