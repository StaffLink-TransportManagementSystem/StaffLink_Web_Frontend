<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="vehicleform.css">

        <title>Owner Registration</title>
    </head>


    <body>
        <div class="container">
            <div class="title">Owner Registration</div>
            <form action="#">
                <div class="vehicle-details">
                    <div class="input-box">
                        <span class="details">Owner email</span>
                        <input type="text" class="email" placeholder="Enter owner email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Owner name</span>
                        <input type="text" class="name" placeholder="Enter owner name" required>
                    </div>
                    
                    <div class="input-box">
                        <span class="details">Owner NIC</span>
                        <input type="text" class="NIC" placeholder="Enter Owner NIC" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Owner Contact No</span>
                        <input type="text" class="contact" placeholder="Enter owner contact no" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Set Password</span>
                        <input type="password" class="password" placeholder="Enter password" required>
                    </div>
                    
                    
                </div>
            </form>
            <input type="submit" class="sub" value="Register" onclick="">
        </div>
        <script src="ownerForm.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
      
              function getPayload(token) {
                return JSON.parse(atob(token.split(".")[1]));
            }
        
            function checkCookie(cName) {
                const name = cName + "=";
                const cDecoded = decodeURIComponent(document.cookie); //to be careful
                const cArr = cDecoded.split("; ");
                let res;
                cArr.forEach((val) => {
                    if (val.indexOf(name) === 0) res = val.substring(name.length);
                });
                return res;
            }
        
            console.log(checkCookie("jwt"))
            const token = checkCookie("jwt");
      
            if(token == null){
              console.log("No Cookie Found");
              window.location.href = "http://127.0.0.1:5558/Owner/login.html";
            }
      
            const payload = getPayload(token);
            console.log("Payload",payload);
      
            if (payload.role === "owner") {
              console.log("Owner");
            } 
            else if (payload.role === "admin") {
              console.log("Admin");
              window.location.href = "http://127.0.0.1:5558/Admin/dashboard.html";
            }
            else if (payload.role === "passenger") {
              console.log("Passenger");
              window.location.href = "http://127.0.0.1:5558/Passenger/dashboard.html";
            }
            else if (payload.role === "driver") {
              console.log("Driver");
              window.location.href = "http://127.0.0.1:5558/Driver/dashboard.html";
            }
            else {
              console.log("No Cookie Found");
              window.location.href = "http://127.0.0.1:5558/Owner/login.html";
              
            }
            });
          </script>
    </body>
</html>
