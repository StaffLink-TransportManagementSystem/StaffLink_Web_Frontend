<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="vehicleform.css">

        <title>Create Absent Record</title>
    </head>


    <body>
        <div class="container">
            <div class="title">Create Absent Record</div>
            <form action="#">
                <div class="vehicle-details">
                    <div class="input-box">
                        <span class="details">Passenger Email</span>
                        <input type="text" class="passengerEmail" placeholder="Enter passenger email" required>
                        <div class="passengerEmail-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Vehicle Number</span>
                        <input type="text" class="vehicleNumber" placeholder="Enter vehicle number" required>
                        <div class="vehicleNumber-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Count of Absant Days</span>
                        <input type="text" class="daysOfAbsent" placeholder="Enter count of absant days" required>
                        <div class="daysOfAbsant-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Starting Date</span>
                        <input type="text" class="startingDate" placeholder="Enter starting date" required>
                        <div class="startingDate-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Ending Date</span>
                        <input type="text" class="endingDate" placeholder="Enter ending date" required>
                        <div class="endingDate-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="button">
                    </div>
                    
                </div>
            </form>
            <input type="submit" class="sub" value="Register" onclick="">
        </div>
        <script src="absantForm.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
      
              function getPayload(token) {
                return JSON.parse(atob(token.split(".")[1]));
            }
        
            function checkCookie(cName) {
                const name = cName + "=";
                const cDecoded = decodeURIComponent(document.cookie); //to be careful
                const cArr = cDecoded.split("; ");
                let res;
                cArr.forEach((val) => {
                    if (val.indexOf(name) === 0) res = val.substring(name.length);
                });
                return res;
            }
        
            console.log(checkCookie("jwt"))
            const token = checkCookie("jwt");
      
            if(token == null){
              console.log("No Cookie Found");
              window.location.href = "http://127.0.0.1:5558/Owner/login.html";
            }
      
            const payload = getPayload(token);
            console.log("Payload",payload);
      
            if (payload.role === "owner") {
              console.log("Owner");
            } 
            else if (payload.role === "admin") {
              console.log("Admin");
              window.location.href = "http://127.0.0.1:5558/Admin/dashboard.html";
            }
            else if (payload.role === "passenger") {
              console.log("Passenger");
              window.location.href = "http://127.0.0.1:5558/Passenger/dashboard.html";
            }
            else if (payload.role === "driver") {
              console.log("Driver");
              window.location.href = "http://127.0.0.1:5558/Driver/dashboard.html";
            }
            else {
              console.log("No Cookie Found");
              window.location.href = "http://127.0.0.1:5558/Owner/login.html";
              
            }
            });
          </script>
    </body>
</html>
