<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="vehicleform.css">

        <title>Passenger Update</title>
    </head>


    <body>
        <div class="container">
            <div class="title">Passenger Update</div>
            <form action="#">
                <div class="vehicle-details">
                    <div class="input-box">
                        <span class="details">Passenger Name</span>
                        <input type="text" class="name" placeholder="Enter name" required>
                        <div class="name-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Passenger Email</span>
                        <input type="text" class="email" placeholder="Enter email" readonly>
                        <div class="email-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">NIC</span>
                        <input type="text" class="NIC" placeholder="Enter NIC" required>
                        <div class="NIC-error-message" style="display: none; color: red;"></div>
                    </div>
                    
                    
                </div>
            </form>
            <input type="submit" class="sub" value="Update" onclick="updatefunction()">
        </div>
        <script src="passengerEditForm.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
