    <body>
        <div class="container">
            <div class="title">Request Update</div>
            <form action="#">
                <div class="vehicle-details">
                    <div class="input-box">
                        <span class="details">Vehicle No</span>
                        <input type="text" class="vehicleNo" placeholder="Enter Vehicle No" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Passenger Email</span>
                        <input type="text" class="passengerEmail" placeholder="Enter Passenger Email" required>
                    </div>
                    <!-- <div class="input-box">
                        <span class="details">Vehicle Type</span>
                        <select class="vehicle-type" id="vehicle-type">
                            <option class="default" value>Select the vehicle type</option>
                            <option value="Van">Van</option>

                            <option value="Car">Car</option>
                        </select>
                    </div> -->
                    <div class="input-box">
                        <span class="details">Starting Location</span>
                        <input type="text" class="StaryingLocation" placeholder="Enter Starting Location" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Ending Location</span>
                        <input type="text" class="endingLocation" placeholder="Enter Starting Location" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Type</span>
                        <input type="text" class="type" placeholder="Enter type" required>
                    </div>
                    
                    <div class="button">
                    </div>
                    
                </div>
            </form>
            <button class="update-btn" onclick="updatefunction()">Update</button>
            <button class="cancel-btn" onclick="cancel()">Cancel</button>
            <!-- <input type="submit" class="sub" value="update" onclick="updatefunction()"> -->
        </div>
        <script src="requestEditForm.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script>

            function cancel(){
                window.location.href = "passengerList.html";
              }

            document.addEventListener("DOMContentLoaded", function () {
      
              function getPayload(token) {
                return JSON.parse(atob(token.split(".")[1]));
            }
        
            function checkCookie(cName) {
                const name = cName + "=";
                const cDecoded = decodeURIComponent(document.cookie); //to be careful
                const cArr = cDecoded.split("; ");
                let res;
                cArr.forEach((val) => {
                    if (val.indexOf(name) === 0) res = val.substring(name.length);
                });
                return res;
            }
        
            console.log(checkCookie("jwt"))
            const token = checkCookie("jwt");
      
            if(token == null){
              console.log("No Cookie Found");
              window.location.href = "http://127.0.0.1:5558/Owner/login.html";
            }
      
            const payload = getPayload(token);
            console.log("Payload",payload);
      
            if (payload.role === "owner") {
              console.log("Owner");
            } 
            else if (payload.role === "admin") {
              console.log("Admin");
              window.location.href = "http://127.0.0.1:5558/Admin/dashboard.html";
            }
            else if (payload.role === "passenger") {
              console.log("Passenger");
              window.location.href = "http://127.0.0.1:5558/Passenger/dashboard.html";
            }
            else if (payload.role === "driver") {
              console.log("Driver");
              window.location.href = "http://127.0.0.1:5558/Driver/dashboard.html";
            }
            else {
              console.log("No Cookie Found");
              window.location.href = "http://127.0.0.1:5558/Owner/login.html";
              
            }
            });
          </script>
    </body>
</html>
