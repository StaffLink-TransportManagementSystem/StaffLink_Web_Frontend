<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="dprofile.css">

        <title>Owner Profile</title>
    </head>


    <body>
        <div class="container">
            <div class="topic">
                <div class="title">Driver Profile</div>
                <button class="del" id="notice" onclick="deleteAccount()">Delete Account</button>
            </div>

            <form>
                <div>
                    <div class="sub-title" id="st2">Profile Picture</div>
                    <div class="profilepic">
                        <div class="card">
                            <img src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_1280.png" id="default-pic">
                        </div>
                    </div>
                    <label for="pic">Update Photo</label>
                    <input type="file" accept="image/.*" id="pic">
                    <!-- <button class="pic-del" onclick="deletePhoto()">Delete Photo</button> -->
                </div>

                <div class="edit">
                    <div class="sub-title" id="st3">Account</div>
                    <button class="edit-btn" onclick="editAcc(event)">Edit</button>
                </div>
                <div class="pass-details">
                    <div class="input-box">
                        <span class="details">Driver ID</span>
                        <input disabled type="text" class="passengerID" name="passengerID">
                        <div class="id-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Driver Name</span>
                        <input disabled type="text" class="passengerName" value name="passengerName">
                        <div class="name-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">NIC No</span>
                        <input disabled type="text" class="NIC" value name="NIC">
                        <div class="NIC-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input disabled type="email" class="email" value name="email">
                        <div class="email-error-message" style="display: none; color: red;"></div>
                    </div>
                    <!-- <div class="input-box">
                        <span class="details">Telephone</span>
                        <input disabled type="number" class="Telephone" value name="Telephone">
                        <div class="contact-error-message" style="display: none; color: red;"></div>
                    </div> -->
                    <div class="save" style="display: none; margin: 25px 0 0 0;">
                        <button class="edit-btn" onclick="updateProfile(event)">Save Changes</button>
                    </div>
                </div>
                

                <div class="passw">
                    <div class="sub-title" id="st4">Password</div>
                    <button><a href="enterotp.html">Change</a></button>
                </div>
            </form>
        </div>

        <script src="profile.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
