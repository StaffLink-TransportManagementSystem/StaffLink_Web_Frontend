<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="addAdmin.css">
        <link rel="stylesheet" href="/main.css">

        <title>Add Admin</title>
    </head>

    <body>
        <div class="container">
            <div class="card-header">
                <div class="topic">Add Admin</div>
            </div>

            <form>
                <div class="admin-details">
                    <div class="input-box">
                        <span class="details">First Name</span>
                        <input type="text" class="fnameAdmin" name="fnameAdmin">
                    </div>

                    <div class="input-box">
                        <span class="details">Last Name</span>
                        <input type="text" class="lnameAdmin" name="lnameAdmin">
                    </div>

                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" class="emailAdmin" name="emailAdmin">
                    </div>

                    <div class="input-box">
                        <span class="details">Telephone</span>
                        <input type="number" class="teleAdmin" name="teleAdmin">
                    </div>
                </div>

                <div class="passw">
                    <div class="sub-topic">Password</div>
                    <p>Set NIC of the new administrator as the password here. He can change it later.</p>
                    <input type="password" class="NICAdmin" name="NICAdmin">
                </div>
            </form>

            <div class="buttons">
                <button class="submit-btn" onclick="changepass()">Save Admin</button>
                <button class="cancel-btn" onclick="changepass()">Cancel</button>
            </div>
        </div>
    </body>
</html>
