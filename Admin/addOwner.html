<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="vehicleform.css">

        <title>Owner Registration</title>
    </head>


    <body>
        <div class="container">
            <div class="title">Owner Registration</div>
            <form action="#">
                <div class="vehicle-details">
                    <div class="input-box">
                        <span class="details">Owner email</span>
                        <input type="text" class="email" placeholder="Enter owner email" required>
                        <div class="email-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Owner name</span>
                        <input type="text" class="name" placeholder="Enter owner name" required>
                        <div class="name-error-message" style="display: none; color: red;"></div>
                    </div>
                    
                    <div class="input-box">
                        <span class="details">Owner NIC</span>
                        <input type="text" class="NIC" placeholder="Enter Owner NIC" required>
                        <div class="NIC-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Owner Contact No</span>
                        <input type="text" class="contact" placeholder="Enter owner contact no" required>
                        <div class="contact-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Set Password</span>
                        <input type="password" class="password" placeholder="Enter password" required>
                        <div class="password-error-message" style="display: none; color: red;"></div>
                    </div>
                    
                    
                </div>
            </form>
            <input type="submit" class="sub" value="Register" onclick="">
        </div>
        <script src="ownerForm.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
