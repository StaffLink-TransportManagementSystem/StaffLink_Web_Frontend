          </a>
        </li>

        <li>
          <a href="./vehicleList.html">
            <i class="fas fa-bus"></i>
            <span class="links_name">Vehicles</span>
          </a>
        </li>

        <li>
          <a href="./ownerList.html" class="active">
            <i class="fas fa-user"></i>

        <li>

            <i class="fas fa-right-from-bracket"></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
    </div>

    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="fas fa-bars sidebarBtn"></i>
          <span class="dashboard">Vehicle Owners</span>
        </div>

        <div class="profile-details"  onclick="toggleMenu()">
          <img src="https://imgv3.fotor.com/images/gallery/a-man-profile-picture-with-blue-and-green-background-made-by-LinkedIn-Profile-Picture-Maker.jpg">
          <span class="user_name">Admin</span>
          <i class="fas fa-angle-down"></i>
        </div>

        <div class="dropdown-list-wrap" id="dropdown1">         
          <div class="dropdown-list">
            <a href="../Admin/profile/profile.html" class="dropdown-list-link">
              <i class="fas fa-circle-user"></i>
              <p>Your Profile</p>
              <span>></span>
            </a>

            <a href="#" class="dropdown-list-link">
              <i class="fas fa-bell"></i>
              <p>Notifications</p>
              <span>></span>
            </a>
          </div>
        </div>
      </nav>

      <div class="home-content">
        <div class="overview-boxes">
          <div class="box">
            <div class="right-side">
              <div class="topic">Total no of Passengers</div>
              <div class="number">400</div>
            </div>
            <i class="fas fa-user-group cart"></i>
          </div>

          <div class="box">
            <div class="right-side">
              <div class="topic">Total no of vehicles</div>
              <div class="number">30</div>
            </div>
            <i class="fas fa-bus cart two"></i>
          </div>

          <div class="box">
            <div class="right-side">
              <div class="topic">Total no of vehicle owners</div>
              <div class="number">23</div>
            </div>
            <i class="fas fa-user cart three"></i>
          </div>
        </div>

        <div class="detail-bar">
          <div class="box">

            <p class="topic">Vehicle Owners</p>

                
            <form action="" class="search-bar">


              <input type="text" placeholder="Type Anything" ownerList>
              <button type="submit"><i class="fas fa-search"></i></button>
            </form>           
              
            <button class="add-new" onclick="AddVehicleOwner()">+ Add New</button>                
          </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Email</th>
                    <th scope="col">Name</th>
                    <th scope="col">NIC</th>
                    <!-- <th scope="col">Contact No</th> -->
                    <th scope="col">Actions</th>
                </tr>
            </thead>

            <tbody class="tbody"></tbody>
        </table>  
            
        </div>
      </div>      
    </section>

    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        // if (sidebar.classList.contains("active")) {
        //   sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        // } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };


      let dropdown1 = document.getElementById("dropdown1");

      function toggleMenu(){
        dropdown1.classList.toggle("open-menu");
      }

      function logout(){
        document.cookie = "jwt=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
      }
    </script>
