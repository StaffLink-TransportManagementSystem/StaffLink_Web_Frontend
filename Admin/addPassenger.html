<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/main.css">
        <link rel="stylesheet" href="vehicleform.css">

        <title>Vehicle Registration</title>
    </head>


    <body>
        <div class="container">
            <div class="title">Passenger Registration</div>
            <form action="#">
                <div class="vehicle-details">
                    <div class="input-box">
                        <span class="details">Passenger Name</span>
                        <input type="text" class="name" placeholder="Enter name" required>
                        <div class="name-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Passenger Email</span>
                        <input type="text" class="email" placeholder="Enter email" required>
                        <div class="email-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">NIC</span>
                        <input type="text" class="NIC" placeholder="Enter NIC" required>
                        <div class="NIC-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" class="password" placeholder="Enter password" required>
                        <div class="password-error-message" style="display: none; color: red;"></div>
                    </div>
                    
                    
                </div>
            </form>
            <input type="submit" class="sub add-btn" value="Register" onclick="">
        </div>
        <script src="passengerForm.js"></script>
    </body>
</html>
