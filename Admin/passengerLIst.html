<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Dashboard</title>
    <link rel="stylesheet" href="vehicleList.css" />
    <!-- Boxicons CDN Link -->
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="sidebar">
        <div class="logo-details">
          <i class="bx bxs-bus"></i>
          <span class="logo_name">StaffLink</span>
        </div>
        <ul class="nav-links">
          <li>
              <a href="./dashboard.html" class="">
                <i class="bx bx-grid-alt"></i>
                <span class="links_name">Dashboard</span>
              </a>
            </li>
          <li>
            <a href="./passengerLIst.html" class="active">
              <i class='bx bxs-briefcase-alt-2'></i>
              <span class="links_name">Passengers</span>
            </a>
          </li>
          <li>
            <a href="./vehicleList.html" class="">
              <i class="bx bx-search"></i>
              <span class="links_name">Vehicles</span>
            </a>
          </li>
          <li>
            <a href="./drivers.html" class="">
              <i class='bx bxs-traffic'></i>
              <span class="links_name">Drivers</span>
            </a>
          </li>
          <li>
            <a href="./routes.html">
              <i class="bx bx-coin-stack"></i>
              <span class="links_name">Routes</span>
            </a>
          </li>
          <li>
            <a href="./financial.html">
              <i class="bx bx-pie-chart-alt-2"></i>
              <span class="links_name">Financial</span>
            </a>
          </li>
          <li>
            <a href="./reports.html">
              <i class='bx bxs-report' style='color:#fbf8f8'  ></i>
              <span class="links_name">Reports</span>
            </a>
          </li>
          <li class="log_out">
            <a href="#">
              <i class="bx bx-log-out"></i>
              <span class="links_name">Log out</span>
            </a>
          </li>
        </ul>
      </div>
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
          <span class="dashboard">Vehicles</span>
        </div>
        <div class="search-box">
          <input type="text" placeholder="Search..." />
          <i class="bx bx-search"></i>
        </div>
        <div class="profile-details">
          <i class="bx bxs-user"></i>
          <span class="user_name">Ravindu</span>
          <i class="bx bx-chevron-down"></i>
          <ul class="dropdown-list">
            <li><a href="#" class="link">Your Profile</a></li>
            <li><a href="#" class="link">Notifications</a></li>
          </ul>
        </div>
      </nav>

      <div class="home-content">
        <div class="overview-boxes">
            <div class="box">
              <div class="right-side">
                <div class="box-topic">Total Passengers</div>
                <div class="number">50</div>
                <!-- <div class="indicator">
                  <i class="bx bx-up-arrow-alt"></i>
                  <span class="text">Up from yesterday</span>
                </div> -->
              </div>
              <i class="bx bx-add-to-queue cart"></i>
            </div>
            <div class="box">
              <div class="right-side">
                <div class="box-topic">Balance</div>
                <div class="number">Rs.-3,500</div>
                <!-- <div class="indicator">
                  <i class="bx bx-up-arrow-alt"></i>
                  <span class="text">Up from previous week</span>
                </div> -->
              </div>
              <i class="bx bx-money cart two"></i>
            </div>
            <div class="box">
              <div class="right-side">
                <div class="box-topic">Total Vehicals</div>
                <div class="number">3</div>
                <!-- <div class="indicator">
                  <i class="bx bx-up-arrow-alt"></i>
                  <span class="text">Up from yesterday</span>
                </div> -->
              </div>
              <i class="bx bx-bus cart three"></i>
            </div>
            <div class="box">
              <div class="right-side">
                <div class="box-topic">Revenue</div>
                <div class="number">5</div>
                    <!-- <div class="indicator"> 
                    <i class="bx bx-up-arrow-alt"></i>
                    <span class="text">For this month</span>
                    </div> -->
              </div>
              <i class="bx bx-money cart two"></i>
            </div>
          </div>
          <div class="button" style="margin-top: 1rem; margin-left: 800px; width:fit-content;padding:0 2rem;">
            <a href="./addPassenger.html">Add New Passenger</a>
          </div>

          <div class="vehicle-card-container" style="width: 100%;">
            
            <table class="passtable">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">NIC</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody class="tbody"></tbody>
            </table>  
            
        </div>
      </div>
      
    </section>

    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };
    </script>
    <script src="./passengerList.js"></script>
    
    
  </body>
</html>
