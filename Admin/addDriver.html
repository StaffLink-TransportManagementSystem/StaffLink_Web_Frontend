<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/main.css">
        <link rel="stylesheet" href="vehicleform.css">

        <title>Vehicle Registration</title>
    </head>


    <body>
        <div class="container">
            <div class="title">Driver Registration</div>
            <form action="#">
                <div class="vehicle-details">
                    <div class="input-box">
                        <span class="details">Driver Email</span>
                        <input type="text" class="email" placeholder="Enter driver email" required>
                        <div class="email-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Driver Name</span>
                        <input type="text" class="name" placeholder="Enter your driver name" required>
                        <div class="name-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Driver NIC</span>
                        <input type="text" class="NIC" placeholder="Enter your driver NIC" required>
                        <div class="NIC-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Driver Age</span>
                        <input type="text" class="age" placeholder="Enter your driver age" required>
                        <div class="age-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Driver Contact</span>
                        <input type="text" class="contact" placeholder="Enter your driver contact" required>
                        <div class="contact-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Owner Email</span>
                        <input type="text" class="ownerEmail" placeholder="Enter your owner email" required>
                        <div class="ownerEmail-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Set Password</span>
                        <input type="password" class="password" placeholder="Enter your password" required>
                        <div class="password-error-message" style="display: none; color: red;"></div>
                    </div>
                    
                </div>
            </form>
            <input type="submit" class="sub add-btn" value="Register" onclick="">
        </div>
        <script src="driverForm.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        
    </body>
</html>
