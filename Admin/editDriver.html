<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/main.css">
        <link rel="stylesheet" href="vehicleform.css">

        <title>Driver Update</title>
    </head>


    <body>
        <div class="container">
            <div class="title">Driver Update</div>
            <form action="#">
                <div class="vehicle-details">
                    <div class="input-box">
                        <span class="details">Driver Email</span>
                        <input type="text" class="email" placeholder="Enter driver email" readonly>
                        <div class="email-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Driver Name</span>
                        <input type="text" class="name" placeholder="Enter driver name" required>
                        <div class="name-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Driver NIC</span>
                        <input type="text" class="NIC" placeholder="Enter driver NIC" required>
                        <div class="NIC-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Driver Age</span>
                        <input type="text" class="age" placeholder="Enter driver age" required>
                        <div class="age-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Driver Contact No</span>
                        <input type="text" class="contact" placeholder="Enter driver contact no" required>
                        <div class="contact-error-message" style="display: none; color: red;"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Owner Email</span>
                        <input type="text" class="ownerEmail" placeholder="Enter the owner email" required>
                        <div class="ownerEmail-error-message" style="display: none; color: red;"></div>
                    </div>
                    
                    <div class="button">
                    </div>
                    
                </div>
            </form>
            <button class="cancel-btn" onclick="cancel()">Cancel</button>
            <button type="submit" class="sub edit-btn" value="update" onclick="updatefunction()">Update</button>
        </div>
        <script src="driverEditForm.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            function cancel(){
                window.location.href = "drivers.html";
            }
        </script>
    </body>
</html>
